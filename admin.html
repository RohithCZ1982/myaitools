<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Workers Clock</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Inter font and custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #10b981, #059669, #34d399, #6ee7b7);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen p-4">
    
    <div class="w-full max-w-7xl mx-auto">
        <!-- Back Button -->
        <a href="index.html" 
           class="inline-flex items-center text-sm text-white hover:text-emerald-100 font-medium mb-4 transition-colors duration-200">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Home
        </a>
        
        <!-- Main Dashboard Card -->
        <div class="glass rounded-3xl shadow-2xl p-6 md:p-8">
            <!-- Header -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                <div>
                    <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-2">Admin Dashboard</h1>
                    <p class="text-gray-600" id="date-display">Loading...</p>
                </div>
                <button onclick="refreshData()" 
                        class="mt-4 md:mt-0 px-6 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-colors">
                    <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Refresh
                </button>
            </div>
            
            <!-- Stats Summary -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-emerald-50 border border-emerald-200 rounded-xl p-4">
                    <p class="text-sm text-emerald-600 font-medium">Total Records</p>
                    <p class="text-3xl font-bold text-emerald-800" id="total-records">0</p>
                </div>
                <div class="bg-blue-50 border border-blue-200 rounded-xl p-4">
                    <p class="text-sm text-blue-600 font-medium">Check Ins</p>
                    <p class="text-3xl font-bold text-blue-800" id="check-ins">0</p>
                </div>
                <div class="bg-red-50 border border-red-200 rounded-xl p-4">
                    <p class="text-sm text-red-600 font-medium">Check Outs</p>
                    <p class="text-3xl font-bold text-red-800" id="check-outs">0</p>
                </div>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-600"></div>
                <p class="mt-2 text-gray-600">Loading records...</p>
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg text-red-800 mb-4">
                <p id="error-text"></p>
            </div>
            
            <!-- Records List -->
            <div id="records-container" class="hidden space-y-4">
                <!-- Records will be inserted here -->
            </div>
            
            <!-- No Records Message -->
            <div id="no-records" class="hidden text-center py-12">
                <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p class="text-gray-500 text-lg">No records found for today</p>
            </div>
        </div>
    </div>
    
    <script>
        // Backend API URL - automatically uses current domain (works for localhost and Render)
        const BACKEND_API_URL = window.location.origin;
        
        // Check admin authentication
        const isAuthenticated = sessionStorage.getItem('adminAuthenticated') === 'true';
        if (!isAuthenticated) {
            alert('Access denied. Please login from the home page.');
            window.location.href = 'index.html';
        }
        
        // Set current date
        const today = new Date();
        const dateString = today.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        document.getElementById('date-display').textContent = dateString;
        
        // Get today's date in ISO format (YYYY-MM-DD)
        function getTodayISO() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }
        
        // Load records for today
        async function loadTodayRecords() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const recordsContainer = document.getElementById('records-container');
            const noRecords = document.getElementById('no-records');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            loadingIndicator.classList.remove('hidden');
            recordsContainer.classList.add('hidden');
            noRecords.classList.add('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                // Fetch all records
                const response = await fetch(`${BACKEND_API_URL}/api/clock?limit=1000`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const allRecords = await response.json();
                
                // Filter records for today
                const today = getTodayISO();
                const todayRecords = allRecords.filter(record => {
                    const recordDate = new Date(record.timestamp).toISOString().split('T')[0];
                    return recordDate === today;
                });
                
                // Sort by timestamp (newest first)
                todayRecords.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                // Update stats
                document.getElementById('total-records').textContent = todayRecords.length;
                document.getElementById('check-ins').textContent = todayRecords.filter(r => r.action === 'check-in').length;
                document.getElementById('check-outs').textContent = todayRecords.filter(r => r.action === 'check-out').length;
                
                // Display records
                if (todayRecords.length === 0) {
                    noRecords.classList.remove('hidden');
                } else {
                    displayRecords(todayRecords);
                    recordsContainer.classList.remove('hidden');
                }
                
                loadingIndicator.classList.add('hidden');
                
            } catch (error) {
                console.error('Error loading records:', error);
                loadingIndicator.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorText.textContent = `Failed to load records: ${error.message}. Make sure the backend API is running.`;
            }
        }
        
        // Display records
        function displayRecords(records) {
            const container = document.getElementById('records-container');
            container.innerHTML = '';
            
            records.forEach(record => {
                const recordCard = document.createElement('div');
                recordCard.className = 'bg-white border border-gray-200 rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow';
                
                const actionColor = record.action === 'check-in' ? 'emerald' : 'red';
                const actionIcon = record.action === 'check-in' 
                    ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
                    : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
                
                const time = new Date(record.timestamp).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                
                const locationText = record.latitude && record.longitude
                    ? `${record.latitude.toFixed(6)}, ${record.longitude.toFixed(6)}`
                    : 'Location unavailable';
                
                recordCard.innerHTML = `
                    <div class="flex flex-col md:flex-row gap-4">
                        <!-- Left: Info -->
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-3">
                                <div class="w-12 h-12 bg-${actionColor}-100 rounded-full flex items-center justify-center">
                                    <svg class="w-6 h-6 text-${actionColor}-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        ${actionIcon}
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="text-xl font-bold text-gray-800">${record.worker_name}</h3>
                                    <p class="text-sm text-gray-600 capitalize">${record.action.replace('-', ' ')}</p>
                                </div>
                            </div>
                            
                            <div class="space-y-2 text-sm">
                                <div class="flex items-center text-gray-600">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <span class="font-medium">Time:</span> ${time}
                                </div>
                                <div class="flex items-center text-gray-600">
                                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    <span class="font-medium">Location:</span> ${locationText}
                                </div>
                                ${record.accuracy ? `
                                <div class="flex items-center text-gray-600">
                                    <span class="font-medium">Accuracy:</span> ${record.accuracy.toFixed(2)}m
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <!-- Right: Image -->
                        <div class="md:w-64">
                            <p class="text-sm font-medium text-gray-700 mb-2">Captured Image:</p>
                            <div id="image-${record.id}" class="bg-gray-100 rounded-lg overflow-hidden border border-gray-200">
                                <div class="aspect-square flex items-center justify-center">
                                    <div class="text-center p-4">
                                        <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-gray-400 mb-2"></div>
                                        <p class="text-xs text-gray-500">Loading...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(recordCard);
                
                // Load image asynchronously
                if (record.encrypted_image) {
                    loadImage(record.id);
                } else {
                    const imageDiv = document.getElementById(`image-${record.id}`);
                    imageDiv.innerHTML = `
                        <div class="aspect-square flex items-center justify-center">
                            <p class="text-sm text-gray-400">No image available</p>
                        </div>
                    `;
                }
            });
        }
        
        // Load decrypted image
        async function loadImage(recordId) {
            try {
                const response = await fetch(`${BACKEND_API_URL}/api/clock/${recordId}/image`);
                
                if (!response.ok) {
                    throw new Error('Failed to load image');
                }
                
                const data = await response.json();
                const imageDiv = document.getElementById(`image-${recordId}`);
                
                if (data.image) {
                    imageDiv.innerHTML = `
                        <img src="${data.image}" alt="Worker photo" class="w-full h-full object-cover">
                    `;
                } else {
                    imageDiv.innerHTML = `
                        <div class="aspect-square flex items-center justify-center">
                            <p class="text-sm text-gray-400">Image unavailable</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error(`Error loading image for record ${recordId}:`, error);
                const imageDiv = document.getElementById(`image-${recordId}`);
                imageDiv.innerHTML = `
                    <div class="aspect-square flex items-center justify-center">
                        <p class="text-sm text-red-400">Failed to load image</p>
                    </div>
                `;
            }
        }
        
        // Refresh data
        function refreshData() {
            loadTodayRecords();
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTodayRecords();
        });
    </script>
</body>
</html>
