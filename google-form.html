<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Inter font and custom styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        /* Custom scrollbar for better mobile feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        ::-webkit-scrollbar-thumb {
            background: #6EE7B7; /* Tailwind green-300 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #34D399; /* Tailwind green-400 */
        }
        
        /* Google Form iframe styling */
        .google-form-container {
            min-height: 2500px;
            height: 2500px;
            width: 100%;
            border: none;
            display: block;
        }
        
        @media (max-width: 768px) {
            .google-form-container {
                min-height: 3000px;
                height: 3000px;
            }
        }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center justify-start bg-gray-50">

    <div class="w-full max-w-5xl bg-white shadow-xl rounded-2xl">
        <div class="p-6 lg:p-8 pb-4">
            <!-- Back Button -->
            <a href="index.html" 
               class="inline-flex items-center text-sm text-emerald-600 hover:text-emerald-700 font-medium mb-4 transition-colors duration-200">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
            
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Feedback Form</h1>
            <p class="text-gray-500 mb-4">Please fill out the form below. Your feedback is important to us.</p>
        </div>
        
        <!-- Poster Image -->
        <div class="px-6 lg:px-8 pb-6">
            <div class="w-full flex justify-center">
                <img src="poster.jpg" alt="Reference Poster" class="max-w-full h-auto rounded-lg shadow-md">
            </div>
        </div>
        
        <!-- Google Form Embed -->
        <div class="w-full rounded-lg overflow-hidden px-2 pb-4">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSeTj3Bg6WiHkTKi5DQFMNDmKT9cf-cYt8PX1G9L16dAQyvd5w/viewform?embedded=true" 
                class="google-form-container"
                frameborder="0" 
                marginheight="0" 
                marginwidth="0"
                scrolling="auto">
                Loadingâ€¦
            </iframe>
        </div>
    </div>

</body>
</html>
